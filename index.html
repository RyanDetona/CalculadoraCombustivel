<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de consumo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body align="center">
    <div id="container">
        <h2>Calculadora de autonomia e vantagem</h2>
        <img src="784867.png" width="100px" height="100px">
        <label>Preço do Alcool (R$/litro):</label>
        <input type="number" id="precoAlcool" placeholder="Ex: 4.00" step="0.01"><br>
        <label>Consumo com Alcool (km/L):</label>
        <input type="number" id="consumoAlcool" placeholder="Ex: 8.00" step="0.01"><br>
        <label>Preço da Gasolina (R$/litro):</label>
        <input type="number" id="precoGasolina" placeholder="Ex: 6.00" step="0.01"><br>
        <label>Consumo com Gasolina (km/L):</label>
        <input type="number" id="consumoGasolina" placeholder="Ex: 12.00" step="0.01"><br>
        <button onclick="calcular()">Calcular</button>
        <h3 id="resultado"></h3>
    </div>
    
</body>
</html>
